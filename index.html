<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BASICS</title>
  </head>
  <body>
    <!-- These are header tags, they come in different sizes. -->
    <h1>My first website!</h1>
    <h2>This is a header 2</h2>
    <h3>header 3</h3>
    <h4>header 4</h4>
    <h5>header 5</h5>
    <h6>header 6</h6>

    <!-- This is a plain paragraph, it is shown as normal text. -->
    <p>This is a paragraph!</p>

    <p>
      <!-- This is a link that leads to another page on the current site or to an external site. -->
      <a href="about.html">About</a>
      <a href="block-inline.html">Block and Inline</a>
    </p>
    <!-- A clickable button that can have various functionality. -->
    <button>DON'T CLICK ME!</button>
    <p>
      <!-- This is an image tag, the source of the image can be a local file or from somwhere online. -->
      <img src="tomten.jpg" alt="Alfred E Neuman wearing a santa hat" />
    </p>
  </body>
</html>
